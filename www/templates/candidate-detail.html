<ion-view view-title="{{party.party_name}}">
  <ion-content class="padding">
    <div class="list card">

      <div class="item">
        <h2>{{candidate.name}}</h2>
        <p>{{candidate.legislature}}</p>
      </div>

      <div class="list">

        <div class="item item-divider">
            Information
        </div>

        <div class="item item-text-wrap">
            {{candidate.national_id}}
        </div>

      </div>

    </div>
  </ion-content>
</ion-view>
